# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode10.2
language: objective-c
xcode_workspace: Example/NdefLibrary.xcworkspace
xcode_scheme: NdefLibrary-Example
# xcode_destination: platform=iOS Simulator,OS=12,name=iPhone XR
xcode_sdk: iphonesimulator

# cache: cocoapods
# podfile: Example/Podfile
# before_install:
# - gem install cocoapods # Since Travis is not always on latest version
# - pod install --project-directory=Example

script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/NdefLibrary.xcworkspace -scheme NdefLibrary-Example -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
